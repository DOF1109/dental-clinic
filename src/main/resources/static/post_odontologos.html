<div class="row">
    <div class="col-sm-5 bg-secondary mx-auto my-4 px-5 rounded">
        <h2 class="pt-4 pb-1">Agregar Odontologo</h2>
        <form id="add_new_odontologo" class="d-flex flex-column">
            <div class="form-group my-3">
                <label class="control-label pb-2" for="matricula">Matricula:</label>
                <input type="text" class="form-control" id="matricula"
                       placeholder="Ingrese la matricula"
                       name="matricula" required></input>
            </div>
            <div class="form-group my-3">
                <label class="control-label pb-2" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre"
                       placeholder="Ingrese el nombre"
                       name="nombre" required></input>
            </div>
            <div class="form-group my-3">
                <label class="control-label pb-2" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido"
                       placeholder="Ingrese el apellido"
                       name="apellido" required></input>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success my-3 px-4 rounded-5" id="btn-add-new-guardar">Guardar</button>
            </div>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
