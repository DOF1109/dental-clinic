<div class="col-sm-4 bg-body-tertiary mx-auto my-5 px-5 rounded-3">
    <h2 class="pt-4 pb-1">Odontologo</h2>
    <form id="add_new_odontologo" class="d-flex flex-column">
        <div class="form-group my-2">
            <label class="control-label pb-2" for="matricula">Matricula:</label>
            <input type="text" class="form-control rounded-3" id="matricula"
                    placeholder="Ingrese la matricula"
                    name="matricula" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="nombre">Nombre:</label>
            <input type="text" class="form-control rounded-3" id="nombre"
                    placeholder="Ingrese el nombre"
                    name="nombre" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="apellido">Apellido:</label>
            <input type="text" class="form-control rounded-3" id="apellido"
                    placeholder="Ingrese el apellido"
                    name="apellido" required></input>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary my-4 px-5 rounded-3" id="btn-add-new-guardar">Agregar</button>
        </div>
    </form>
    <div id="response" style="display:none; padding-bottom: 10px;">
    </div>
