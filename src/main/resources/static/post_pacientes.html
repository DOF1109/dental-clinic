<!-- Formulario para agregar paciente -->
<div class="col-sm-4 bg-body-tertiary mx-auto my-5 px-5 rounded-3">
    <h2 class="pt-4 pb-1">Paciente</h2>
    <form id="add_new_paciente" class="d-flex flex-column">
        <div class="form-group my-2">
            <label class="control-label pb-2" for="nombre">Nombre:</label>
            <input type="text" class="form-control rounded-3" id="nombre"
                placeholder="Ingrese el nombre"
                name="nombre" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="apellido">Apellido:</label>
            <input type="text" class="form-control rounded-3" id="apellido"
                placeholder="Ingrese el apellido"
                name="apellido" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="cedula">Cedula:</label>
            <input type="text" class="form-control rounded-3" id="cedula"
                placeholder="Ingrese la cedula"
                name="cedula" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="fechaIngreso">Fecha de ingreso:</label>
            <input type="date" class="form-control rounded-3" id="fechaIngreso"
                placeholder="Ingrese la fecha de ingreso"
                name="fechaIngreso" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="calle">Calle:</label>
            <input type="text" class="form-control rounded-3" id="calle"
                placeholder="Ingrese la calle"
                name="calle" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="numero">Número:</label>
            <input type="number" class="form-control rounded-3" id="numero"
                placeholder="Ingrese el número"
                name="numero" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="localidad">Localidad:</label>
            <input type="text" class="form-control rounded-3" id="localidad"
                placeholder="Ingrese la localidad"
                name="localidad" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="provincia">Provincia:</label>
            <input type="text" class="form-control rounded-3" id="provincia"
                placeholder="Ingrese la provincia"
                name="provincia" required></input>
        </div>
        <div class="form-group my-2">
            <label class="control-label pb-2" for="email">Email:</label>
            <input type="email" class="form-control rounded-3" id="email"
                placeholder="Ingrese el email"
                name="email" required></input>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary my-4 px-5 rounded-3" id="btn-add-new-guardar">Agregar</button>
        </div>
    </form>
</div>
