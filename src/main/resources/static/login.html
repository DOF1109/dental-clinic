<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dental Care</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="vh-100 d-flex align-items-center bg-body-tertiary">

<main class="form-signin col-3 m-auto pb-5">
    <form id="formSignIn" method="post" action="/login">
        <img class="mb-4 d-block mx-auto" src="./assets/logo.png" alt="" width="170" height="100">
        <div class="form-floating">
            <input id="username" type="email" class="form-control" placeholder="name@example.com" required>
            <label for="username">Dirección de email</label>
        </div>
        <div class="form-floating mb-3">
            <input id="password" type="password" class="form-control" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Recuérdame</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
